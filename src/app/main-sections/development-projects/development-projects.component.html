<div id="container">
  <div>
    <div>
      <h2>Projects</h2>
      <div class="grid">
        <ng-container *ngFor="let row of data">
          <a (click)="displayProject(row.id)" class="dev-project-item">
            <span class="icon {{row.color}}">{{row.icon}}</span><br>
            <label>{{row.title}}<span *ngIf="row.inProgress" class="red" style="font-size:medium;"><br>[In
                progress]</span></label>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
