<div id="container">
  <div>
    <div>
      <div class="grid">
        <ng-container *ngFor="let row of data">
          <a class="dev-project-item">
            <img src="{{row.imgSrc}}" style="width: 30px; height: 30px;">
            <label>{{row.title}}</label>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
